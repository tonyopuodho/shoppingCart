<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navigation-bar">
        <div class="shopping-tag">
            <h1>Shopping Cart</h1>
        </div>
        <div class="menu-bar">
           <i class="fa-solid fa-bars open-btn"></i>
           <div class="menu">
             <li> <a href="cart.html"><i class="fa-solid fa-cart-arrow-down"></i> Cart</a></li>
             <span id="info"></span>
           </div>       
        </div>        
        <div class="nav-links">
            <ul>
                <li><a href="index.html"><i class="fa-sharp fa-solid fa-house"></i> Home</a></li>
                <li> <a href="cart.html"><i class="fa-solid fa-cart-arrow-down"></i> Cart</a></li>
                <li><i class="fa-solid fa-user"></i> Account</li>
            </ul>
            <div class="basketInfo">
                <span id="infoo"></span>
            </div>
        </div>
    </nav>
    <!-- cart details-->
     <div class="cart-container">
        <div class="cart-detail">
            <h3>Cart</h3>
            <hr>
            <div class="cart-contain">
               <div class="cart-info">
                  <img src="Untitled.png" alt="">
                  <div class="bin">
                    <i class="fa-solid fa-trash" title="Remove"></i>
                  </div>
                  
                  <div class="product-info">
                    <h4>Product Name</h4>
                    <h2>Ksh 1000</h2>
                 </div>
                <div class="button-info">
                    <span><button id="decrement">-</button> <span id="counter">0</span> <button id="increment">+</button>   </span>
                </div>                
                </div>
                
            </div>           
        </div>
        <div class="cart-summary">
            <h2>Cart summary</h2>
            <hr>
            <div class="sub-total">
                <h3>Sub total</h3>
                <span id="total">10000</span>
            </div>
            <button id="check-out">Check out</button>
        </div>
     </div>
     <!-- Mobile navigation -->
    <div class="mobile-navigation">
        <i class="fa-solid fa-xmark close-btn"></i>
        <div class="mobile-links">
             <ul>
                <li><i class="fa-sharp fa-solid fa-house"></i> Home</li>
                <li><i class="fa-solid fa-user"></i> Account</li>
            </ul>
    </div>
    <script src="index.js"></script>
    <script src="cart.js"></script>
</body>
</html>
